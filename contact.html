<!DOCTYPE html>

<body id="contact">
    
    <header>
        <nav class="top-bar">
            <a href="index.html" class="logo">J-ONE<br>tattoo</a>
            <input class="menu-btn" type="checkbox" id="menu-btn">
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </div>
        </nav>
    </header>

    <div class="contact">
        <div class="banner-text">
            <form class="banner-text-items" onsubmit="return validation()">
                <h2>Contact Me</h2>
                <p>
                    For bookings or if you have a question regarding tattoos in general
                </p>
                <div id="error_message"></div>
                <label>
                    <input type="text" placeholder="Your Name Here" id="name">
                    <input type="text" placeholder="Your Email Here" id="email">
                    <textarea cols="20" rows="20" placeholder="Your Message Here" id="message"></textarea>
                    <input class="btn" type="submit" value="SEND">
                </label>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="back-to-top">
                <a href="#contact"><i class="fas fa-chevron-up"></i></a>

                    <div class="asterisk"><i class="fas fa-asterisk"></i></div>

            <div class="social-media">
